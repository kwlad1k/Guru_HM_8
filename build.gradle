plugins {
    id 'java'
}

group = 'guru.qa'
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation (
            'com.github.javafaker:javafaker:1.0.2',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'com.codeborne:selenide:6.16.0'
    )
}

test {
    useJUnitPlatform()
}